<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Summary with Mistral AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #f1f1f1;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --accent: #00bfa6;
      --font: 'Segoe UI', 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      transition: background 0.4s, color 0.4s;
    }

    .theme-light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .theme-dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 1em;
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .panel {
      flex: 1;
      min-width: 300px;
      max-width: 45%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.4s, color 0.4s;
    }

    .panel-light {
      background-color: var(--card-light);
    }

    .panel-dark {
      background-color: var(--card-dark);
    }

    input[type="file"] {
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #009e8f;
    }

    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 600px;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body class="theme-light">
  <header>ðŸ“˜ PDF Notes Summarizer</header>

  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="container">
    <div id="outputPanel" class="panel panel-light">
      <h3>ðŸ“„ Summary Output</h3>
      <div id="output">Your summary will appear here...</div>
    </div>

    <div class="panel panel-light">
      <h3>ðŸ“¤ Upload PDF</h3>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <br />
      <button onclick="processPDF()">Generate Summary</button>
    </div>
  </div>

  <script>
    const mistralApiKey = "ilVJdmA85GILpVe42vdDM2SkS3wGStGp"; // Replace with your real key
    let currentTheme = "light";

    function toggleTheme() {
      currentTheme = currentTheme === "light" ? "dark" : "light";
      document.body.className = `theme-${currentTheme}`;
      document.querySelectorAll('.panel').forEach(panel => {
        panel.className = `panel panel-${currentTheme}`;
      });
    }

    async function extractTextFromPDF(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async function () {
          const typedarray = new Uint8Array(reader.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          let text = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const pageText = content.items.map(item => item.str).join(" ");
            text += pageText + "\n";
          }
          resolve(text);
        };
        reader.onerror = () => reject("Failed to read PDF file.");
        reader.readAsArrayBuffer(file);
      });
    }

    async function processPDF() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];

      if (!file || file.type !== "application/pdf") {
        alert("Please upload a valid PDF file.");
        return;
      }

      document.getElementById("output").innerText = "Processing...";

      try {
        const pdfText = await extractTextFromPDF(file);

        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${mistralApiKey}`
          },
          body: JSON.stringify({
            model: "mistral-medium",
            messages: [
              {
                role: "user",
                content: `Summarize the following notes, list key points, and generate possible questions:\n\n${pdfText}`
              }
            ],
            temperature: 0.7
          })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("output").innerText = result.choices[0].message.content;
        } else {
          console.error(result);
          document.getElementById("output").innerText = "API Error: " + (result.error?.message || "Unknown error.");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "Error processing the PDF.";
      }
    }
  </script>
</body>
</html>
